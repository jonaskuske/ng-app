<table>
  <tbody>
    <tr>
      <th scope="row">Kategorie:</th>
      <td [innerHTML]="data.modul.name"></td>
    </tr>
    <tr>
      <th scope="row">Semester:</th>
      <td>
        <span *ngFor="let s of data.semester" [innerHTML]="s.name + '<br>'"></span>
      </td>
    </tr>
    <tr>
      <th scope="row">Erstellunsjahr:</th>
      <td [innerHTML]="data.erstellungsjahr"></td>
    </tr>
    <tr>
      <th scope="row">{{ data.studierende.length > 1 ? 'Studierende' : 'Student*in' }}:</th>
      <td>
        <span *ngFor="let s of data.studierende" [innerHTML]="s.name + '<br>'"></span>
      </td>
    </tr>
    <tr>
      <th scope="row">{{ data.dozierende.length > 1 ? 'Dozierende' : 'Dozent*in' }}:</th>
      <td>
        <span *ngFor="let d of data.dozierende" [innerHTML]="d.name + '<br>'"></span>
      </td>
    </tr>
  </tbody>
</table>
