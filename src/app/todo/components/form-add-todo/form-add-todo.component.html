<form
  action="./"
  method="POST"
  (ngSubmit)="onSubmit(); todoForm.reset()"
  #todoForm="ngForm"
  autocomplete="off"
>
  <label for="todoTitle">Titel:</label>
  <br />
  <input
    required
    [(ngModel)]="todoTitle"
    type="text"
    name="todoTitle"
    id="todoTitle"
    placeholder="Einkauf bei Lidl"
  />
  <label for="todoBody">Inhalt:</label>
  <br />
  <textarea
    required
    [(ngModel)]="todoBody"
    rows="4"
    name="todoBody"
    id="todoBody"
    placeholder="• 2 Packungen TK-Spinat..."
  ></textarea>
  <br />
  <button [disabled]="!todoForm.form.valid" type="submit">Hinzufügen</button>
</form>
